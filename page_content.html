              		<p>It is everywhere, it is everything and nothing at the same time</p>
          	</div>
          </div>
        </div>
  </div>
  
  
<script>
function open_content(y) {
	var x = y.parentElement // The use of this was explained in a question I asked http://stackoverflow.com/questions/33055829/how-to-target-the-next-div-element
	var contentElement = x.nextElementSibling;
	//console.log(x.nextElementSibling.id);
    if (contentElement.style.display == 'none') {
        y.innerHTML = "CLOSE";
        contentElement.style.display = 'block';
    } else {
        y.innerHTML = "SHOW";
        contentElement.style.display = 'none';
    }
}
</script>
